<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="/final1.css">
    <link rel="stylesheet" href="./final1.js">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src='main.js'></script>
</head>
<body>
    <div class="container">
        <div class="row mb-3">
            <h2>빠른예매</h2>
            <div class="col-9">
              <div class="box">
                    <div class="text-title">
                        <h3>관람인원선택</h3>
                        <button class="reset-button" type="button"><img src="./asset/resetbutton.png" class="btn-reset-icon"/>초기화</button>
                    </div>
                </div>
            </div>
            <div class="all-check-people">
                <div class="check-people">
                    <p class="txt">성인</p>
                    <div class="count">
                        <button type="button" class="down" title="성인 좌석 선택 감소">
                            -
                        </button>
                        <div class="number">
                            <button type="button" class="now" title="성인 현재 좌석 선택 수" ticketgrpcd="TKA">
                                0
                            </button>
                        </div>
                        <button type="button" class="up" title="성인 좌석 선택 증가">+</button>
                    </div>
                </div>
                <div class="check-people">
                    <p class="txt">청소년</p>
                    <div class="count">
                        <button type="button" class="down" title="청소년 좌석 선택 감소">
                            -
                        </button>
                        <div class="number">
                            <button type="button" class="now" title="청소년 현재 좌석 선택 수" ticketgrpcd="TKY">
                                0
                            </button>
                        </div>
                        <button type="button" class="up" title="청소년 좌석 선택 증가">+</button>
                    </div>
                </div>
                <div class="check-people">
                    <p class="txt">우대</p>
                    <div class="count">
                        <button type="button" class="down" title="우대 좌석 선택 감소">
                            -
                        </button>
                        <div class="number">
                            <button type="button" class="now" title="우대 현재 좌석 선택 수" ticketgrpcd="TKS">
                                0
                            </button>
                        </div>
                        <button type="button" class="up" title="우대 좌석 선택 증가">+</button>
                    </div>
                </div>
            </div>
            <div class="seat-view">
                <div class="seat">
                    <img src="./asset/img-theater-screen.png" alt="screen-seat" class="screen-seat">
                    <div class="seat-wrapper">
                        <div class="toggle-seat"></div>
                    </div>
                </div>
            </div>
        <div class="col-3">
            <div class="movie-container">
                <div></div>
            </div>
        </div>
    </div>
</body>
</html>
