	<h1>Default parameter</h1>
<script type="text/javascript">
/*
		 default Parameter
 			- 함수에 전달되는 파라미터 값이 undefined이거나 전달된 값이 없을 때 초기화 값을 설정할 수 있다. 
 */
 	function fn1(salary, commission) {
	//commission 파라미터로 값이 전달되지 않았을 때 기본값으로 0.1이 할당되게 한다.
	commission = commission || 0.1; //논리합으로 null || 0.1로 0.1이 저장된다. 0이면 false로 된다. 
	//commission이 null이면 0.1이 출력되고
	let bonus = salary * commission;
		console.log(bonus);
	}
	fn1(3000000,0.1);	//300000
	fn1(3000000,0.2);	//600000
	fn1(3000000);		//300000 , 값이 전달되지 않았을 때 -commission은 0.1이 된다.
	fn1(3000000, undefined);		//300000, undefined가 전달되었을 때 -commission은 0.1이 된다.
	fn1(3000000, null);		//300000 , null이 전달됐을 때 -commission은 0.1이 된다.
	//보너스가 값이 안들어가도 그냥 0.5라는 값을 설정하고 싶다.
	//이렇게 설정하던값을 default로 설정할 수 있다. 
	
	//default parameter를 사용해서 commission의 값이 전달되지 않을 때 초기값을 설정한다.
	function fn2(salary,commission = 0.1) {
		//null이 입력되면 0이 출력된다.
		let bonus = salary * commission;
		console.log(bonus);
	}
	fn1(3000000,0.1);			//300000
	fn1(3000000,0.2);			//600000
	fn1(3000000);				//300000, 값이 전달되지 않았을 때-commission은 0.1이 된다.
	fn1(3000000,undefined);		//300000, undefined가 전달됐을 때-commission은 0.1이 된다.
	fn1(3000000, null);			//0	, null이 전달됐을 때 -commission은 null이 된다.
	//undefined은 값을 초기화 시키지만, null은 null이라는 값이 전달된다.
	
	//default parameter로 설정된 파라미터에 값이 전달되지 않을 때, undefined, null, 값이 전달될 때
	function fn3(name='홍길동'){
		return name;
	}
	console.log('값을 전달하지 않았을 때', fn3());				//홍길동 값을 전달하지않을 때만 undefined이다.
	console.log('undefined을 전달했을 때', fn3(undefined));		//홍길동
	console.log('null을 전달했을 때', fn3(null));				//null , null이 아니다
	console.log('값을 전달했을 때', fn3('김유신'));				//김유신

</script>
</body>
</html>
