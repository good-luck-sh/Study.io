<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a, strong {background-color: lightgray; margin: 5px; padding: 5px; border: 1px solid #ddd;}
    </style>
</head>
<body>
    <h1>인라인 엘리먼트</h1>
    <!-- 
        인라인 엘리먼트 
        - 새로운 줄에서 시작하지 않을 수도 있다. 
        - 컨텐츠를 표시하는데 필요한 만큼의 너비만 가진다. 
        - 인라인 엘리먼트는 블록 엘리먼트로 꼭 감싼다. 
        - 엘리먼트의 너비 (width)를 지정해도 적용이 되지 않는다. 
        - 엘리먼트내의 컨텐츠(자식엘리먼트,텍스트)를 정렬할 수 없다. 
        
        대표적
        a   :   링크를 표현하는 태그
        strong, em, small, del, mark, b, i :    텍스트를 포맷팅하는 태그 
        img :   이미지를 표현하는 태그 
        label, imput, select, textarea, button(form 과 관련있는 태그) : 폼 입력요소를 구성하는 태그 

        span : div역활을 하는 인라인태그 , 인라인 엘리먼트의 컨테이너 태그 , 텍스트의 일부분을 감싼다.
        강조할 것도 아니고, 중요한 것은 아니지만 다루고 싶은 텍스트를 의미한다. 

        인라인 엘리먼트는 꼭 블록엘리먼트내에 존재해야한다. 
        개별로 있는 것을 허락하지 않는다. (반드시는 아니지만 대체로 그렇다. )
     -->
     <p>
         <a href="http://www.daum.net" >다음</a>
         <a href="http://www.naver.com">네이버</a>
         <a href="http://www.google.com">구글</a>
         
     </p>
     <p>
         <label>이름</label><input type="text"/><button>등록</button>
         <!-- 입력필드를 만들때 사용하는 태그이다. 새로운 줄에서 시작하지 않는다.  -->
     </p>
     <!-- padding으로 크기가 커지지만, 너비가 커지지는 않는다. width는 소용없다.  -->
     <p>
        <strong style="width: 50px;">인라인 엘리먼트</strong> 는 새로운 줄에서 시작하지 않을 수도 있다.  컨텐츠를 표시하는데<strong>필요한 만큼의 너비</strong> 만 가진다.
        너비를 지정해도 적용되지 않는다. 
    </p>
</body>
</html>
