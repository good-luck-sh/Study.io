<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .currency{color:red;}
        .normal-description{font-size: 14px;}
        .small-description{font-size: 12px;}
        .thin-description{font-size: 10px;}
    </style>
</head>
<body>
    <h1>span 엘리먼트</h1>
    <!-- 
        span
            - 인라인 엘리먼트 
            - 텍스트의 일부 혹은 다른 인라인 엘리먼트를 포함하는 컨테이너 엘리먼트 
            - id, class, style 속성이 주로 사용된다. 
            - 텍스트의 일부분을 다르게 표시할 때 사용된다. 
            자바스크립트에서 조작하기 쉽게 하기 위해서 사용한다. 
            스타일의 일부분을 수정하고 싶을 때 사용하는 것이 span이다. 
     -->
     <h2>span 엘리먼트 사용하기</h2>
     <div>
         가격 : <span class="currency"><strong>35,000</strong> 원<span class="thin-description">(10% 할인)</span></span>
         <!-- 가격만 다르게 나오고 싶다.가격은 엄청 중요한 값으로 strong을 사용해서 감싸준다.  -->
     </div>
</body>
</html>
