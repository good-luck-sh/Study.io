<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{width: 600px; height:400px; opacity: 0.5;}
        img:hover{opacity: 1;}
        /* 마우스가 올라갈 경우를 표시하는 img:hover ,png 아무거나 상관없이 전부 다된다. */
    </style>
</head>
<body>
    <h1>HTML 태그 연습</h1>
    <h2>이미지 표시하기</h2>

    <!-- 
        이미지 표시하기 
        <img>
        <img> 태그의 주요 속성
            src     : 페이지에 표시할 이미지 파일의 경로 
            alt     : 이미지에 대한 설명을 작성,  시각장애우를 위한 내용, tab키로 이동되는 순서, 한 개의 키로 
            시각장애인이 이용할 수 있도록 웹접근성평가를 받는다. 
            * <img> 태그는 컨텐츠를 가지지 않는 태그다. 
            <img src="이미지 경로" alt="설명">컨텐츠</img>  --이런형태로 작성하지 않는다. 컨텐츠를 갖지 않기 때문
            <img src="이미지 경로" alt="설명"/> 닫는 태그는 생략해도 상관없다. 
     -->

    <img src="images/KakaoTalk_20210415_121110488.jpg" alt="치와와 사진"/>
    <!-- 크기는 style로 변경할 수 있다. -->

    <h3>이미지에 링크걸기</h3>
    <a href="http://www.daum.net"><img src="images/KakaoTalk_20211104_110424139.png" style="width: 180px; height: 83px;"alt="다음홈페이지와 연결되는 링크"/></a>
     <!-- 이렇게 설정하면 이미지에 링크가 걸리게 된다.  -->
</body>
</html>
