<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- html문서의 문자 인코딩 방식을 utf-8로 지정한다. -->
    <meta charset="UTF-8">
    <!-- 인터넷 익스플로러 브라우져 호환성 지정 , 없어도 된다.-->
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    
    <!-- 모바일 장치에서 컨텐츠가 표시될 때 확대/축소 지원을 위한 설정 ,모바일 지원안할꺼면 삭제해도됨-->
    <!-- 이것이 설정되어야 디바이스의 컨텐츠를 확대/축소가 가능하다 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        제목을 담는 태그 
        h1, h2, h3, h4, h5, h6
        숫자가 낮을 수록 더 큰범위의 제목이다. 
        제목에서만 사용하는 태그이다. 
        거의 대부분의 문서에는 제목태그가 존재한다. 
     -->
     <h1>HTML                                     태그</h1>
     <!-- 공백도 아무런 의미가 없다. 공백을 넣고 싶다면 다른 방법을 사용해야한다.  -->
     <!-- 띄어쓰기는 아무런 의미가 없다.  -->
     <h2>HTML 태그의 종류</h2>
     <h3>블록태그 와 인라인 태그</h3>
     <h4>블록태그의 종류와 특징 알아보기</h4>
     <h4>인라인 태그의 종류와 특징 알아보기</h4>
</body>
</html>
