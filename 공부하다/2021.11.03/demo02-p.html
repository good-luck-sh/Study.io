<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML 태그 연습</h1>
    <h2>본문내용을 담는 태그 살펴보기</h2>
    <!-- 영화의 설명, 영화의 줄거리, 상품의 설명, 게시글의 내용을 본문내용이라고 부른다. -->
    <!-- 
        본문내용을 담는 태그 
            p -- paragraph태그 (단락태그)
            본문의 내용을 담는 태그를 만든다. 
            p태그는 중복해서 사용하게 될 경우 단락을 추가하게 된다. 
            단락이란 한문단의 단락을 구분하게 만들어주는 것이다. 
            <p>태그와 <p>태그는 단락을 구분짓는 빈 줄이 추가된다.  
     -->
     <p>p태그는 본문의 내용을 담는 태그다. 본문의 내용은 영화의 줄거리, 책 소개, 상품설명, 게시글의 본문등이다.</p>
     <p>
         p태그와 p태그는 단락을 구분짓는 빈 줄이 추가된다. 
         p태그안에서 줄바꿈은 무시된다. 
         이런 형태와 위의 형태로 작성해도 상관없다. 
     </p>
</body>
</html>
