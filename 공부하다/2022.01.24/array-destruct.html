	<h1>배열 구조분해할당(Array Desctucturing assignment)</h1>
<script type="text/javascript">
	//변수의 구조분해 할당

	//형식
	//		var [변수명1, 변수명2, 변수명3, ..., 변수명n ] = [값1, 값2, 값3, ..., 값n];
	//변수를 위와 같이 선언하면 배열의 각 요소의 값이 해당 변수에 분해/할당된다. 
	
	//변수에 배열을 구조 분해 할당하기 
	//변수 a에 10, 변수 b에 20, 변수 c에 30이 할당된다. 
	var [a, b, c] = [10, 20, 30];
	alert(a + "," + b + ',' + c);
	console.log("a",a);	//10이 출력된다.
	console.log("b",b);	//20이 출력된다. 	
	console.log("c",c);	//30이 출력된다. 
	console.log("---------------------------------");
	
	//기본값을 설정이 가능한 배열의 구조분해할당하기
	//변수 a에 1, 변수 b에 3, 변수 c는 30이 된다.
	var [a = 10, b = 20, c = 30] = [1,3]; //기본값을 적용, 그리고 a와 b의 값이 출력된다.
	console.log("a",a);	//1이 출려된다.
	console.log("b",b);	//3이 출력된다.
	console.log("c",c);	//30이 출력된다. 
	console.log("---------------------------------");

	//배열의 구조분해 할당을 이용해서 변수의 값을 서로 바꾸기 
	var a = 10, b = 20, c = 30;
	[a ,b, c] = [b, c, a];
	//a에 b를 넣고, b에 c를 넣고, c에 a에 넣는다. 
	console.log("a",a);		//20이 출력된다.
	console.log("b",b);		//30이 출력된다. 
	console.log("c",c);		//10이 출력된다. 
	console.log("---------------------------------");
	
	//구조 분해 할당으로 필요없는 값 무시하기 
	var [a, , , b, c] = [10, 20, 30, 40, 50];;
	conosle.log("a" , a);	//10이 출력된다.
	conosle.log("b" , b);	//40이 출력된다. 
	conosle.log("c" , c);	//50이 출력된다. 
	console.log("---------------------------------");
	
	//...나머지 변수에 구조분해할당하기 
	var [a, ...b] = [10, 20, 30, 40, 50]; //...이란 나머지 변수이다.
	console.log("a", a);//10이 출력된다. 
	console.log("b", b);//[20, 30, 40, 50]이 출력된다. 
	//나머지 변수는 항상 마지막에 작성해주어야한다. 
	//나머지 변수는 배열에 들어가게 된다.
		console.log("---------------------------------");
	
	//아래의 두개는 실제로 말하면 구조분해 할당은 아니다.
	//아래의 2가지 예시는 배열의 구조분해 할당이 아니다. 
	//나머지 변수 활용예제이다 
	//나머지 배열에 값 추가하기
	var a = [10, 20, 30];
	var b = 40;
	var c = [...a,b]; //a배열에 b값 추가하기 
	console.log(c);	//[10, 20, 30, 40]이 출력된다. 
	console.log("---------------------------------");
	
	//나머지 변수로 배열 합치기
	var a = [10, 20, 30];
	var b = [40, 50, 60, 70];
	var c = [...a, ...b];	//a배열과 b배열을 합치기 
	console.log(c);		//[10, 20, 30, 40, 50, 60, 70]이 출력된다. 
	console.log("---------------------------------");
	
</script>
